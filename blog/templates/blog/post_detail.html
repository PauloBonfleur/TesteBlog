{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.publish_date %}
            <div class="date">
                {{ post.publish_date }}
            {% if user.is_authenticated %}
            <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}" style="padding: 5px 15px;margin-left:20px;">Editar <span class="glyphicon glyphicon-pencil" style="margin-left:4px;"></span></a>
            {% endif %}
        {% endif %}
            </div>
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
